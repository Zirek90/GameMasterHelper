<div class="container">
  <app-header></app-header>
  <div *ngIf='gamePage; else page'>
    <div class="row">
      <app-form-list></app-form-list>
      <app-form></app-form>
      <div class="col-md start-btn">
        <button (click)='playGame()' class="btn btn-success">Let's play a game!</button>
      </div>
    </div>
  </div>
  <ng-template #page>
    <div class="row">
      <app-monster-list></app-monster-list>
      <app-to-do></app-to-do>
      <app-note-bar></app-note-bar>
    </div>
  </ng-template>
</div>
